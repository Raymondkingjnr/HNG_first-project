<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="name">
        <h3>Slack Name:</h3>
        <p data-testid=" Raymond ">Raymond</p>
      </div>

      <!--  -->
      <div class="image">
        <h3>Slack profile picture:</h3>
        <img
          src="./images//profile.jpeg"
          alt="Raymond"
          data-testid="slackDisplayImage"
        />
      </div>

      <!--  -->
      <div class="day">
        <h3>Current Day of the Week:</h3>
        <p data-testid="currentDayOfTheWeek" id="dayOfWeek"></p>
      </div>

      <!--  -->
      <div class="time">
        <h3>Current UTC Time:</h3>
        <p data-testid="currentUTCTime" id="time">0000000000</p>
      </div>
      <!--  -->

      <div class="track">
        <h3>Track:</h3>
        <p data-testid="myTrack">Frontend</p>
      </div>

      <!--  -->
      <div class="github">
        <h3>GitHub URL:</h3>
        <a
          href="https://github.com/Raymondkingjnr"
          target="_blank"
          rel="noopener noreferrer"
          data-testid="githubURL"
          >github repo</a
        >
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
