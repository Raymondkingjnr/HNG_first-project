<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HNG profile</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <ul>
      <h3>Slack Name:</h3>
      <p data-testid=" Raymond ">Raymond</p>

      <h3>Slack profile picture:</h3>
      <img
        src="./images//profile.jpeg"
        alt="slackDisplayImage"
        data-testid="slackDisplayImage"
      />

      <h3>Current Day of the Week:</h3>
      <p data-testid="currentDayOfTheWeek" id="dayOfWeek"></p>

      <h3>Current UTC Time:</h3>
      <p data-testid="currentUTCTime" id="time"></p>

      <h3>Track:</h3>
      <p data-testid="myTrack">Frontend</p>

      <h3>GitHub URL:</h3>
      <a
        href="https://github.com/Raymondkingjnr"
        target="_blank"
        rel="noopener noreferrer"
        data-testid="githubURL"
        >github repo</a
      >
    </ul>
    <script src="script.js"></script>
  </body>
</html>
